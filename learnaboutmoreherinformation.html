<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC新闻</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .news-article {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
        }
        .news-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .news-content {
            font-size: 16px;
            line-height: 1.6;
        }
        .footer-link {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .footer-link a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>CC新闻</h1>
    </header>
    <div class="news-article">
        <div class="news-title">著名科学家一夜失踪</div>
        <div class="news-content">
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>研究领域</th>
                        <th>重要成就</th>
                        <th>最后出现地点</th>
                        <th>最后出现时间</th>
                        <th>故居</th>
                        <th>现居</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>李华博士</td>
                        <td>量子物理</td>
                        <td>提出量子纠缠新理论</td>
                        <td>科学研讨会现场</td>
                        <td>晚上12点</td>
                        <td>西青区大寺镇佳和雅婷</td>
                        <td>天津市河东区福东北里16号楼1门603</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
